# conjur policy update -f app-hosts.yml -b data/bnl
- !policy
  id: ocp-apps
  body:
    - !group
    - &hosts
      - !host demo-app-api-key
      - !host
        id: system:serviceaccount:bnl-demo-app-ns:demo-app-jwt-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: bnl-demo-app-ns
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: demo-app-jwt-sa
      - !host
        id: system:serviceaccount:bnl-demo-app-ns:demo-app-secrets-provider-init-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: bnl-demo-app-ns
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: demo-app-secrets-provider-init-sa
      - !host
        id: system:serviceaccount:bnl-demo-app-ns:demo-app-secrets-provider-sidecar-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: bnl-demo-app-ns
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: demo-app-secrets-provider-sidecar-sa
      - !host
        id: system:serviceaccount:bnl-demo-app-ns:demo-app-push-to-file-sidecar-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: bnl-demo-app-ns
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: demo-app-push-to-file-sidecar-sa
      - !host
        id: system:serviceaccount:bnl-demo-app-ns:demo-app-summon-init-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: bnl-demo-app-ns
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: demo-app-summon-init-sa
      - !host
        id: system:serviceaccount:bnl-demo-app-ns:demo-app-summon-sidecar-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: bnl-demo-app-ns
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: demo-app-summon-sidecar-sa
      - !host
        id: system:serviceaccount:bnl-demo-app-ns:demo-app-secretless-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: bnl-demo-app-ns
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: demo-app-secretless-sa
      - !host
        id: system:serviceaccount:bnl-demo-app-ns:demo-db-mysql-sa
        annotations:
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/namespace: bnl-demo-app-ns
          authn-jwt/$CONJUR_AUTHENTICATOR_ID/kubernetes.io/serviceaccount/name: demo-db-mysql-sa      
    - !grant
      role: !group
      members: *hosts
    - &variables
      - !variable url
      - !variable username
      - !variable password
      - !variable mysql-url
      - !variable mysql-host
      - !variable mysql-port
      - !variable mysql-username
      - !variable mysql-password
    - !permit
      role: !group
      privilege: [ read, execute ]
      resource: *variables


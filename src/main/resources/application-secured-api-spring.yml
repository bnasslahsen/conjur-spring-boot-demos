spring:
  jpa:
    hibernate:
      ddl-auto: update

conjur:
  refresh:
    enabled: true

springdoc:
  swagger-ui:
    use-root-path: true
    display-request-duration: true
    tagsSorter: alpha

logging:
  level:
    com.cyberark: DEBUG
    org.cyberark: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, refresh
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

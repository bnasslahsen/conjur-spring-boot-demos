apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-api-key
  namespace: bnl-demo-app-ns
  labels:
    app: demo-app-api-key
spec:
  selector:
    matchLabels:
      app: demo-app-api-key
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-app-api-key
    spec:
      serviceAccountName: demo-app-api-key-sa
      containers:
        - name: demo-app-api-key
          image: bnasslahsen/conjur-spring-boot-demos
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
          envFrom:
            - configMapRef:
                name: conjur-connect-java-api-key
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-api-key
  namespace: bnl-demo-app-ns
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 32094
  selector:
    app: demo-app-api-key
---

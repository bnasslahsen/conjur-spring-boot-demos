apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-jwt
  namespace: bnl-demo-app-ns
  labels:
    app: demo-app-jwt
spec:
  selector:
    matchLabels:
      app: demo-app-jwt
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-app-jwt
    spec:
      serviceAccountName: demo-app-jwt-sa
      containers:
        - name: demo-app-jwt
          image: bnasslahsen/conjur-spring-boot-demos
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: secured-jwt
            - name: CONJUR_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: spring-boot-credentials-jwt
                  key: conjur-account
            - name: CONJUR_SSL_CERTIFICATE
              valueFrom:
                secretKeyRef:
                  name: spring-boot-credentials-jwt
                  key: CONJUR_SSL_CERTIFICATE
            - name: CONJUR_SERVICE_ID
              valueFrom:
                secretKeyRef:
                  name: spring-boot-credentials-jwt
                  key: conjur-service-id
            - name: CONJUR_APPLIANCE_URL
              valueFrom:
                secretKeyRef:
                  name: spring-boot-credentials-jwt
                  key: conjur-appliance-url
            - name: CONJUR_JWT_TOKEN_PATH
              valueFrom:
                secretKeyRef:
                  name: spring-boot-credentials-jwt
                  key: conjur-jwt-token-path
            - name: LOGGING_LEVEL_ORG_CYBERARK
              value: DEBUG
          volumeMounts:
            - name: jwt-token
              mountPath: /var/run/secrets/tokens
          ports:
            - containerPort: 8080
      volumes:
        - name: jwt-token
          projected:
            sources:
              - serviceAccountToken:
                  path: jwt
                  expirationSeconds: 6000
                  audience: conjur
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-jwt
  namespace: bnl-demo-app-ns
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 32098
  selector:
    app: demo-app-jwt
---
